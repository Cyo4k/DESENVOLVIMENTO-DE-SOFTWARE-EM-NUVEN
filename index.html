<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/parse@5.3.0/dist/parse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
   
    
   
</head>
<body>
    <h2 class="form-label" >Login</h2>
    
    <section>
        <form class="mb-3" id="loginForm">
             <div class="row g-4">
            <div class="col">
            <input class="form-control mb-3" type="email" id="email" placeholder="Email" required>
            </div>
            <div class="col">
            <input class="form-control mb-3"  type="password" id="password" placeholder="Senha" required>
             </div>
            <div class="row-4">
            <button class="btn btn-primary mb-1" type="submit">Entrar</button>
           <a class="btn btn-secondary" href="cadastro.html" role="button"> Cadastrar</a>
            </div>
           
        </form>
    </section>
    
    <script src="login.js"></script>
    
</body>
</html>
