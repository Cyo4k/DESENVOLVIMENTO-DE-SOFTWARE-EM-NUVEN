<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/parse@5.3.0/dist/parse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Veículos</title>
</head>
<body>

    
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
     
    <form  id="vehicleForm">
        
        <h1 class="text-center mb-5 mt-5" >Cadastro de Veículos</h1>
        <label for="marca">Marca:</label>
        <input  class="form-control" type="text" id="marca" name="marca" required><br>
        
        <label for="modelo">Modelo:</label>
        <input class="form-control" type="text" id="model" name="model" required><br>

        <label for="cor">Cor:</label>
        <input class="form-control" type="text" id="cor" name="cor" required><br>

        <label for="ano">Ano:</label>
        <input class="form-control" type="number" id="ano" name="ano" required><br>

        <label for="valor">Valor:</label>
        <input class="form-control" type="number" id="price" name="price" step="0.01" required><br>
          
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <a class="btn btn-secondary" href="listaVeiculos.html" role="button"> Buscar</a>

        
    </form>
     </div>
    <script src="carros.js"></script>
</body>
</html>
